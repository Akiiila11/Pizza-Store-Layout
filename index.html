<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Party Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"  />
</head>
<body>
    <header class="header">
        <h1>Pizza Party Planner</h1>
        <p class="host"> &copy; Hosted By Aki</p>
    </header>
    <section class="party-section">
        <div class="chef-task">
            <h2>Aj's Pizza Preparation</h2>
            <div class="pizza-flex-container">
                <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Margherita</div>
                <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Pepperoni</div>
                <div class="pizza-item"><i class="fa fa-pizza-slice"></i> Veggie</div>
                <div class="pizza-item"><i class="fa fa-pizza-slice"></i> BBQ Chicken</div>
            </div>
        </div>

        <div class="delivery-task">
            <h2>jeo's Delivery Section</h2>
            <div class="delivery-flex-container">
                <div class="delivery-item"><i class="fa fa-truck"></i>Delivery Truck</div>
                <div class="delivery-item"><i class="fa fa-pizza-slice"></i>Pizzas</div>
                <div class="delivery-item"><i class="fa fa-glass-whiskey"></i>Drinks</div>
                <div class="delivery-item"><i class="fa fa-birthday-cake"></i>Cake</div>
            </div>
        </div>

        <div class="decor-task">
             <h2>Mithu's Decoration Section</h2>
             <div class="decor-flex-container">
                <div class="decor-item"><i class="fa fa-heart"></i>Balloons</div>
                <div class="decor-item"><i class="fa fa-gift"></i>Gifts</div>
                <div class="decor-item"><i class="fa fa-lightbulb"></i>Lights</div>
                <div class="decor-item"><i class="fa fa-star"></i>Poppers</div>
             </div>
        </div>
    </section>


</body>
</html>
